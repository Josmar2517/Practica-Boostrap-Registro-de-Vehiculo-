<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
      .jumbotron{background: rgba(20, 241, 20, 0.226);}
      .anuncio{color: blue; text-align: center;}
      .codigo{color: green;}
      

    </style>

    <title>Registra tu Vehiculo</title>
    
  </head>
  <body>
    <!-- <h1>Hello, world!</h1> -->
    <br>
    <header>
      <p class="anuncio"><strong><h2>Registra tu Vehiculo</h2></strong></p>
    </header>

    <div class="container mx-10 p-5 mt-20 text-primary jumbotron">

      <h2>Automovil</h2>
    <form action=""  method="" class="">
    
      <div class="form-group ">
      <label for="" class="codigo col-sm-2 col-form-label"><strong>Codigo</strong></label>
      <div class="col-sm-10">
      <input type="text" class="form-control"  name="Codigo" value="" placeholder="Codigo">
      </div>
      </div>
      <div class="form-group ">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Nombre del Automovil</strong></label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  name="nombre" value="" placeholder="Nombre" >
      </div>
      </div>
      <div class="form-group ">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Costo</strong></label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  name="sueldo" value="" placeholder="Costo">
      </div>
      </div>
      <div class="form-group ">
      <label for="staticEmail" class="col-sm-2 col-form-label"><strong>Email del Fabricante</strong></label>
      <div class="col-sm-10">
          <input type="text" class="form-control"  name="email" value="" placeholder="Email">
      </div>
      </div>
      <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.slim.min.js" ></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
